{% extends "base.html" %}
<!-- Crispy forms -->
{% load crispy_forms_tags %}

<!-- Page content -->
{% block content %}
    <div class="container">
        <h5 class="text-center">
            <strong>
                <i class="fas fa-plus"></i>&nbsp;&nbsp; ADD STUDENT
            </strong>
        </h5>
        <hr>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <!-- Fields -->
            {{ form.name|as_crispy_field }}
            {{ form.phone|as_crispy_field }}
            {{ form.email|as_crispy_field }}
            {{ form.gender|as_crispy_field }}
            {{ form.faculty|as_crispy_field }}

            <!-- Buttons -->
            <div class="mt-5">
                <hr>
                <button type="submit" class="btn btn-success btn-width">Submit</button>
                <button type="reset" class="btn btn-secondary ms-2 btn-width">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
